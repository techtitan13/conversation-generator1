<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversation Generator - Public Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div id="root"></div>

  <script type="module">
    // ‚ö†Ô∏è REPLACE THESE WITH YOUR SUPABASE CREDENTIALS
    const SUPABASE_URL = 'https://feohwmdogtwwseyaohdo.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_jlcqCVhEyIQNKgIBqox1_Q_1g5A6o8W';
    
    // Initialize Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Simple React-like framework
    let state = {
      conversations: [],
      newConvo: '',
      topic: '',
      generatedConvo: '',
      loading: false,
      activeTab: 'generate',
      isInitialized: false,
      totalConversations: 0
    };

    function setState(updates) {
      state = { ...state, ...updates };
      render();
    }

    // Load conversations from Supabase
    async function loadConversations() {
      try {
        const { data, error } = await supabase
          .from('conversations')
          .select('*')
          .order('added_at', { ascending: false });

        if (error) throw error;

        setState({ 
          conversations: data || [], 
          totalConversations: data?.length || 0,
          isInitialized: true 
        });
      } catch (error) {
        console.error('Error loading:', error);
        alert('Error loading conversations: ' + error.message);
        setState({ isInitialized: true });
      }
    }

    // Add conversation
    async function addConversation() {
      if (!state.newConvo.trim()) {
        alert('Please enter a conversation');
        return;
      }

      try {
        const { error } = await supabase
          .from('conversations')
          .insert([{ content: state.newConvo }]);

        if (error) throw error;

        alert('‚úÖ Conversation added successfully!');
        setState({ newConvo: '' });
        await loadConversations();
      } catch (error) {
        console.error('Error adding:', error);
        alert('Error adding conversation: ' + error.message);
      }
    }

    // Delete conversation
    async function deleteConversation(id) {
      if (!confirm('Delete this conversation?')) return;

      try {
        const { error } = await supabase
          .from('conversations')
          .delete()
          .eq('id', id);

        if (error) throw error;

        await loadConversations();
      } catch (error) {
        console.error('Error deleting:', error);
        alert('Error deleting conversation: ' + error.message);
      }
    }

    // Generate conversation using Claude API
    async function generateConversation() {
      if (!state.topic.trim()) {
        alert('Please enter a topic');
        return;
      }

      if (state.conversations.length === 0) {
        alert('Please add some sample conversations first');
        return;
      }

      setState({ loading: true, generatedConvo: '' });

      try {
        const samples = state.conversations
          .sort(() => Math.random() - 0.5)
          .slice(0, Math.min(3, state.conversations.length))
          .map(c => c.content)
          .join('\n\n---\n\n');

        const prompt = `You are a conversation generator. Based on the style and format of these sample buyer-seller conversations, generate a NEW and UNIQUE conversation about: "${state.topic}"

Sample conversations for reference:
${samples}

Important:
- Create a completely new conversation, don't copy the samples
- Follow the same format and style as the samples
- Make it realistic and natural
- Focus on the topic: ${state.topic}
- Include realistic buyer-seller dialogue

Generate the new conversation now:`;

        const response = await fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model: 'claude-sonnet-4-20250514',
            max_tokens: 1000,
            messages: [{ role: 'user', content: prompt }],
          }),
        });

        const data = await response.json();

        if (data.content && data.content[0]) {
          setState({ generatedConvo: data.content[0].text, loading: false });
        } else {
          throw new Error('No response from API');
        }
      } catch (error) {
        console.error('Generation error:', error);
        alert('Failed to generate conversation. Please try again.');
        setState({ loading: false });
      }
    }

    // Export data
    function exportData() {
      const dataStr = JSON.stringify(state.conversations, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'conversations-backup.json';
      link.click();
    }

    // Render function
    function render() {
      const root = document.getElementById('root');
      
      if (!state.isInitialized) {
        root.innerHTML = `
          <div class="min-h-screen flex items-center justify-center">
            <div class="text-lg text-gray-600">Loading...</div>
          </div>
        `;
        return;
      }

      root.innerHTML = `
        <div class="min-h-screen p-6">
          <div class="max-w-7xl mx-auto">
            
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
              <h1 class="text-3xl font-bold text-gray-800 mb-2">
                üåê Public Conversation Generator
              </h1>
              <p class="text-gray-600">
                Community-powered conversation database - Everyone can contribute!
              </p>
              <div class="mt-4 flex gap-4 text-sm">
                <div class="flex items-center gap-2">
                  <span class="font-semibold text-2xl text-blue-600">${state.totalConversations}</span>
                  <span class="text-gray-600">conversations shared by community</span>
                </div>
              </div>
            </div>

            <!-- Tabs -->
            <div class="bg-white rounded-lg shadow-lg mb-6">
              <div class="flex border-b">
                <button onclick="window.setTab('generate')" class="px-6 py-3 font-medium ${state.activeTab === 'generate' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600 hover:text-gray-800'}">
                  ‚ú® Generate
                </button>
                <button onclick="window.setTab('manage')" class="px-6 py-3 font-medium ${state.activeTab === 'manage' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600 hover:text-gray-800'}">
                  üí¨ Manage Conversations
                </button>
              </div>

              <!-- Generate Tab -->
              ${state.activeTab === 'generate' ? `
                <div class="p-6">
                  <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                      Enter Topic for New Conversation
                    </label>
                    <input
                      type="text"
                      id="topicInput"
                      value="${state.topic}"
                      placeholder="e.g., iPhone 15 Pro Max, MacBook Air M2, etc."
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                  </div>

                  <button
                    onclick="window.generateConvo()"
                    ${state.loading || state.conversations.length === 0 ? 'disabled' : ''}
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                  >
                    ${state.loading ? '‚è≥ Generating...' : '‚ú® Generate Unique Conversation'}
                  </button>

                  ${state.conversations.length === 0 ? `
                    <p class="mt-4 text-sm text-orange-600 bg-orange-50 p-3 rounded-lg">
                      ‚ö†Ô∏è Add some sample conversations first to enable generation
                    </p>
                  ` : ''}

                  ${state.generatedConvo ? `
                    <div class="mt-6">
                      <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-semibold text-gray-800">
                          Generated Conversation
                        </h3>
                        <button
                          onclick="navigator.clipboard.writeText(\`${state.generatedConvo.replace(/`/g, '\\`')}\`); alert('Copied!')"
                          class="text-sm text-blue-600 hover:text-blue-700"
                        >
                          üìã Copy
                        </button>
                      </div>
                      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 whitespace-pre-wrap max-h-96 overflow-y-auto">
                        ${state.generatedConvo}
                      </div>
                    </div>
                  ` : ''}
                </div>
              ` : ''}

              <!-- Manage Tab -->
              ${state.activeTab === 'manage' ? `
                <div class="p-6">
                  <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                      <label class="block text-sm font-medium text-gray-700">
                        Add New Conversation
                      </label>
                      ${state.conversations.length > 0 ? `
                        <button
                          onclick="window.exportData()"
                          class="text-sm text-blue-600 hover:text-blue-700"
                        >
                          üì• Export All
                        </button>
                      ` : ''}
                    </div>
                    <textarea
                      id="newConvoInput"
                      placeholder="Paste a conversation here and share it with the community..."
                      rows="6"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >${state.newConvo}</textarea>
                    <button
                      onclick="window.addConvo()"
                      class="mt-2 bg-green-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-green-700"
                    >
                      ‚ûï Add Conversation
                    </button>
                  </div>

                  <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">
                      Community Conversations (${state.totalConversations})
                    </h3>
                    
                    ${state.conversations.length === 0 ? `
                      <div class="text-center py-12 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
                        <p class="text-gray-600">No conversations yet</p>
                        <p class="text-sm text-gray-500 mt-1">
                          Be the first to contribute!
                        </p>
                      </div>
                    ` : `
                      <div class="space-y-3 max-h-96 overflow-y-auto">
                        ${state.conversations.map(convo => `
                          <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 hover:border-gray-300">
                            <div class="flex justify-between items-start mb-2">
                              <span class="text-xs text-gray-500">
                                Added: ${new Date(convo.added_at).toLocaleString()}
                              </span>
                              <button
                                onclick="window.deleteConvo(${convo.id})"
                                class="text-red-600 hover:text-red-700 text-sm"
                              >
                                üóëÔ∏è Delete
                              </button>
                            </div>
                            <div class="text-sm text-gray-700 whitespace-pre-wrap line-clamp-3">
                              ${convo.content}
                            </div>
                          </div>
                        `).join('')}
                      </div>
                    `}
                  </div>
                </div>
              ` : ''}
            </div>

            <!-- Instructions -->
            <div class="bg-white rounded-lg shadow-lg p-6">
              <h3 class="text-lg font-semibold text-gray-800 mb-3">
                üìñ How to Use
              </h3>
              <ol class="space-y-2 text-gray-700">
                <li><strong>1. Add Conversations:</strong> Share conversations with the community in the "Manage" tab</li>
                <li><strong>2. Generate:</strong> Use existing conversations as templates to create new unique ones</li>
                <li><strong>3. Everyone Benefits:</strong> All conversations are public and shared across all users!</li>
              </ol>
              
              <div class="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-200">
                <p class="text-sm text-gray-700">
                  <strong>üí° This is a public, community-powered tool!</strong> All conversations you add will be visible to everyone using this app. Think of it as a shared knowledge base.
                </p>
              </div>
            </div>
          </div>
        </div>
      `;

      // Attach event listeners
      const topicInput = document.getElementById('topicInput');
      if (topicInput) {
        topicInput.addEventListener('input', (e) => {
          state.topic = e.target.value;
        });
      }

      const newConvoInput = document.getElementById('newConvoInput');
      if (newConvoInput) {
        newConvoInput.addEventListener('input', (e) => {
          state.newConvo = e.target.value;
        });
      }
    }

    // Global functions
    window.setTab = (tab) => setState({ activeTab: tab });
    window.addConvo = addConversation;
    window.deleteConvo = deleteConversation;
    window.generateConvo = generateConversation;
    window.exportData = exportData;

    // Initialize
    loadConversations();
  </script>
</body>
</html>
