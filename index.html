<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversation Generator - Public Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div id="root"></div>

  <script type="module">
    // ‚ö†Ô∏è REPLACE THESE WITH YOUR SUPABASE CREDENTIALS
    const SUPABASE_URL = 'https://feohwmdogtwwseyaohdo.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_jlcqCVhEyIQNKgIBqox1_Q_1g5A6o8W';
    
    // Initialize Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Simple React-like framework
    let state = {
      conversations: [],
      newConvo: '',
      topic: '',
      generatedConvo: '',
      loading: false,
      activeTab: 'generate',
      isInitialized: false,
      totalConversations: 0
    };

    function setState(updates) {
      state = { ...state, ...updates };
      render();
    }

    // Load conversations from Supabase
    async function loadConversations() {
      try {
        const { data, error } = await supabase
          .from('conversations')
          .select('*')
          .order('added_at', { ascending: false });

        if (error) throw error;

        setState({ 
          conversations: data || [], 
          totalConversations: data?.length || 0,
          isInitialized: true 
        });
      } catch (error) {
        console.error('Error loading:', error);
        alert('Error loading conversations: ' + error.message);
        setState({ isInitialized: true });
      }
    }

    // Add conversation
    async function addConversation() {
      if (!state.newConvo.trim()) {
        alert('Please enter a conversation');
        return;
      }

      try {
        const { error } = await supabase
          .from('conversations')
          .insert([{ content: state.newConvo }]);

        if (error) throw error;

        alert('‚úÖ Conversation added successfully!');
        setState({ newConvo: '' });
        await loadConversations();
      } catch (error) {
        console.error('Error adding:', error);
        alert('Error adding conversation: ' + error.message);
      }
    }

    // Delete conversation
    async function deleteConversation(id) {
      if (!confirm('Delete this conversation?')) return;

      try {
        const { error } = await supabase
          .from('conversations')
          .delete()
          .eq('id', id);

        if (error) throw error;

        await loadConversations();
      } catch (error) {
        console.error('Error deleting:', error);
        alert('Error deleting conversation: ' + error.message);
      }
    }

    // Generate conversation using backend API
    async function generateConversation() {
      if (!state.topic.trim()) {
        alert('Please enter a topic');
        return;
      }

      if (state.conversations.length === 0) {
        alert('Please add some sample conversations first');
        return;
      }

      setState({ loading: true, generatedConvo: '' });

      try {
        const samples = state.conversations
          .sort(() => Math.random() - 0.5)
          .slice(0, Math.min(3, state.conversations.length))
          .map(c => c.content)
          .join('\n\n---\n\n');

        const prompt = `You are a conversation generator. Based on the style and format of these sample buyer-seller conversations, generate a NEW and UNIQUE conversation about: "${state.topic}"

Sample conversations for reference:
${samples}

Important:
- Create a completely new conversation, don't copy the samples
- Follow the same format and style as the samples
- Make it realistic and natural
- Focus on the topic: ${state.topic}
- Include realistic buyer-seller dialogue

Generate the new conversation now:`;

        // Call our backend API instead of Claude directly
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt }),
        });

        const data = await response.json();

        if (data.text) {
          setState({ generatedConvo: data.text, loading: false });
        } else {
          throw new Error(data.error || 'No response from API');
        }
      } catch (error) {
        console.error('Generation error:', error);
        alert('Failed to generate conversation: ' + error.message);
        setState({ loading: false });
      }
    }

    // Export data
    function exportData() {
      const dataStr = JSON.stringify(state.conversations, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'conversations-backup.json';
      link.click();
    }

    // Render function
    function render() {
      const root = document.getElementById('root');
      
      if (!state.isInitialized) {
        root.innerHTML = `
          <div class="min-h-screen flex items-center justify-center">
            <div class="text-lg text-gray-600">Loading...</div>
          </div>
        `;
        return;
      }

      root.innerHTML = `
        <div class="min-h-screen p-6">
          <div class="max-w-7xl mx-auto">
            
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
              <h1 class="text-3xl font-bold text-gray-800 mb-2">
                üåê Public Conversation Generator
              </h1>
              <p class="text-gray-600">
                Community-powered conversation database - Everyone can contribute!
              </p>
              <div class="mt-4 flex gap-4 text-sm">
                <div class="flex items-center gap-2">
                  <span class="font-semibold text-2xl text-blue-600">${state.totalConversations}</span>
                  <span class="text-gray-600">conversations shared by community</span>
                </div>
              </div>
            </div>

            <!-- Tabs -->
            <div class="bg-white rounded-lg shadow-lg mb-6">
              <div class="flex border-b">
                <button onclick="window.setTab('generate')" class="px-6 py-3 font-medium ${state.activeTab === 'generate' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600 hover:text-gray-800'}">
                  ‚ú® Generate
                </button>
                <button onclick="window.setTab('manage')" class="px-6 py-3 font-medium ${state.activeTab === 'manage' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600 hover:text-gray-800'}">
                  üí¨ Manage Conversations
                </button>
              </div>

              <!-- Generate Tab -->
              ${state.activeTab === 'generate' ? `
                <div class="p-6">
                  <div class="mb-6">
                    <label class="block text-base font-semibold text-gray-800 mb-3">
                      üìù Enter Your Topic or Requirements
                    </label>
                    <p class="text-sm text-gray-600 mb-3">
                      Describe what kind of conversation you want to generate. Be specific for better results!
                    </p>
                    <textarea
                      id="topicInput"
                      placeholder="Example: A conversation about selling a used iPhone 15 Pro Max 256GB in excellent condition with original box and accessories. The buyer is asking about battery health and any scratches..."
                      rows="6"
                      class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-y text-gray-800"
                    >${state.topic}</textarea>
                    <p class="text-xs text-gray-500 mt-2">
                      üí° Tip: The more detailed your topic, the better the generated conversation will be!
                    </p>
                  </div>

                  <button
                    onclick="window.generateConvo()"
                    ${state.loading || state.conversations.length === 0 ? 'disabled' : ''}
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-lg font-semibold text-lg hover:from-blue-700 hover:to-indigo-700 disabled:from-gray-400 disabled:to-gray-400 disabled:cursor-not-allowed shadow-lg hover:shadow-xl transition-all duration-200"
                  >
                    ${state.loading ? '‚è≥ Generating Amazing Conversation...' : '‚ú® Generate Unique Conversation'}
                  </button>

                  ${state.conversations.length === 0 ? `
                    <div class="mt-4 p-4 bg-orange-50 border-l-4 border-orange-500 rounded-lg">
                      <div class="flex items-start">
                        <span class="text-2xl mr-3">‚ö†Ô∏è</span>
                        <div>
                          <p class="font-semibold text-orange-800">No Sample Conversations Yet</p>
                          <p class="text-sm text-orange-700 mt-1">
                            Add some sample conversations in the "Manage Conversations" tab first to enable AI generation.
                          </p>
                        </div>
                      </div>
                    </div>
                  ` : ''}

                  ${state.generatedConvo ? `
                    <div class="mt-6 bg-gradient-to-br from-green-50 to-blue-50 rounded-lg p-6 border-2 border-green-200">
                      <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                          <span class="text-2xl">‚úÖ</span>
                          Generated Conversation
                        </h3>
                        <button
                          onclick="navigator.clipboard.writeText(\`${state.generatedConvo.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`); alert('‚úÖ Copied to clipboard!')"
                          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium flex items-center gap-2 shadow-md hover:shadow-lg transition-all"
                        >
                          üìã Copy
                        </button>
                      </div>
                      <div class="bg-white p-5 rounded-lg border border-gray-200 whitespace-pre-wrap max-h-[500px] overflow-y-auto text-gray-800 leading-relaxed shadow-inner">
${state.generatedConvo}
                      </div>
                    </div>
                  ` : ''}
                </div>
              ` : ''}

              <!-- Manage Tab -->
              ${state.activeTab === 'manage' ? `
                <div class="p-6">
                  <div class="mb-6">
                    <div class="flex justify-between items-center mb-3">
                      <label class="block text-base font-semibold text-gray-800">
                        ‚ûï Add New Conversation to Community Database
                      </label>
                      ${state.conversations.length > 0 ? `
                        <button
                          onclick="window.exportData()"
                          class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium flex items-center gap-2 shadow-md hover:shadow-lg transition-all"
                        >
                          üì• Export All
                        </button>
                      ` : ''}
                    </div>
                    <textarea
                      id="newConvoInput"
                      placeholder="Paste a conversation here and share it with the community...

Example format:
Buyer: Hi, is the iPhone still available?
Seller: Yes! It's in excellent condition with 95% battery health.
Buyer: Can you send more photos?
..."
                      rows="8"
                      class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 resize-y"
                    >${state.newConvo}</textarea>
                    <button
                      onclick="window.addConvo()"
                      class="mt-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-green-700 hover:to-emerald-700 flex items-center gap-2 shadow-lg hover:shadow-xl transition-all"
                    >
                      ‚ûï Add to Community Database
                    </button>
                  </div>

                  <div>
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <span class="text-2xl">üí¨</span>
                      Community Conversations (${state.totalConversations})
                    </h3>
                    
                    ${state.conversations.length === 0 ? `
                      <div class="text-center py-16 bg-gradient-to-br from-gray-50 to-blue-50 rounded-lg border-2 border-dashed border-gray-300">
                        <div class="text-6xl mb-4">üì≠</div>
                        <p class="text-xl font-semibold text-gray-700">No conversations yet</p>
                        <p class="text-gray-600 mt-2">
                          Be the first to contribute to our community database!
                        </p>
                      </div>
                    ` : `
                      <div class="space-y-4 max-h-[600px] overflow-y-auto">
                        ${state.conversations.map(convo => `
                          <div class="bg-gradient-to-br from-white to-gray-50 p-5 rounded-lg border-2 border-gray-200 hover:border-blue-300 hover:shadow-lg transition-all">
                            <div class="flex justify-between items-start mb-3">
                              <span class="text-xs font-medium text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
                                üìÖ ${new Date(convo.added_at).toLocaleString()}
                              </span>
                              <button
                                onclick="window.deleteConvo(${convo.id})"
                                class="text-red-600 hover:text-red-700 hover:bg-red-50 px-3 py-1 rounded-lg font-medium transition-all"
                              >
                                üóëÔ∏è Delete
                              </button>
                            </div>
                            <div class="text-sm text-gray-700 whitespace-pre-wrap leading-relaxed line-clamp-4">
${convo.content}
                            </div>
                          </div>
                        `).join('')}
                      </div>
                    `}
                  </div>
                </div>
              ` : ''}
            </div>

            <!-- Instructions -->
            <div class="bg-gradient-to-br from-white to-blue-50 rounded-lg shadow-lg p-6 border-2 border-blue-100">
              <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                <span class="text-2xl">üìñ</span>
                How to Use This Tool
              </h3>
              <div class="space-y-3 text-gray-700">
                <div class="flex items-start gap-3">
                  <span class="text-2xl font-bold text-blue-600">1.</span>
                  <div>
                    <strong>Add Sample Conversations:</strong> Go to "Manage Conversations" tab and paste real conversations to build the community database
                  </div>
                </div>
                <div class="flex items-start gap-3">
                  <span class="text-2xl font-bold text-blue-600">2.</span>
                  <div>
                    <strong>Describe Your Needs:</strong> In the "Generate" tab, write a detailed description of what kind of conversation you want
                  </div>
                </div>
                <div class="flex items-start gap-3">
                  <span class="text-2xl font-bold text-blue-600">3.</span>
                  <div>
                    <strong>Generate & Use:</strong> Click generate and get a unique conversation based on the patterns from the community database
                  </div>
                </div>
              </div>
              
              <div class="mt-5 p-4 bg-blue-100 rounded-lg border-2 border-blue-300">
                <p class="text-sm text-gray-800">
                  <strong>üí° Community-Powered Tool:</strong> All conversations you add are shared with everyone. This creates a collaborative knowledge base where the AI learns from real conversation patterns!
                </p>
              </div>
            </div>
          </div>
        </div>
      `;

      // Attach event listeners
      const topicInput = document.getElementById('topicInput');
      if (topicInput) {
        topicInput.addEventListener('input', (e) => {
          state.topic = e.target.value;
        });
      }

      const newConvoInput = document.getElementById('newConvoInput');
      if (newConvoInput) {
        newConvoInput.addEventListener('input', (e) => {
          state.newConvo = e.target.value;
        });
      }
    }

    // Global functions
    window.setTab = (tab) => setState({ activeTab: tab });
    window.addConvo = addConversation;
    window.deleteConvo = deleteConversation;
    window.generateConvo = generateConversation;
    window.exportData = exportData;

    // Initialize
    loadConversations();
  </script>
</body>
</html>
